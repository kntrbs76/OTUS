- name: Set httpd_can_network_connect_db and nis_enabled flags on and keep it persistent across reboots
  ansible.posix.seboolean:
    name: "{{ item }}"
    state: true
    persistent: true
  with_items: 
    - httpd_can_network_connect_db
    - nis_enabled
    - haproxy_connect_any
